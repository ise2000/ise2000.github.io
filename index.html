---
title: Sergey Ivanov
layout: default
---

<h2>What's new:</h2>
<ul class="posts">
    {% for post in site.posts %}
    <li class="post">
        <div class="post__head">
            <div class="post__title"><a href="{{ post.url }}">{{ post.title }}</a></div> 
            <div class="post__date">{{ post.date | date: '%B %d, %Y' }}</div>
        </div>
        <div class="post__content">{{ post.excerpt }}
            <a href = "{{ post.url }}">Read more...</a>
        </div>
    </li>
    {% endfor %}
</ul>
